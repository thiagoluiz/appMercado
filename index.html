
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Local Storage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Grid Zebrada */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #ffffff;
        }

        /* Estilo para telas menores */
        @media (max-width: 768px) {
            .table-container {
                display: none;
            }

            .card-container {
                display: block;
            }

            .item-card {
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 10px;
                padding: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .item-card h5 {
                font-size: 16px;
                margin-bottom: 5px;
            }

            .item-card p {
                font-size: 14px;
                margin: 2px 0;
            }

            .card-actions {
                margin-top: 10px;
                text-align: right;
            }

            .card-actions button {
                margin-left: 5px;
            }

            .total-container-mobile {
                display: block;
                text-align: right;
                font-size: 16px;
                font-weight: bold;
                margin-top: 15px;
            }
        }

        /* Estilo para telas maiores */
        @media (min-width: 769px) {
            .table-container {
                display: block;
            }

            .card-container {
                display: none;
            }

            .total-container-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">CRUD de Itens com Local Storage</h2>
        
        <form id="item-form" class="row g-3">
            <div class="col-md-3">
                <label for="itemName" class="form-label">Nome do Item</label>
                <input type="text" class="form-control" id="itemName" required>
            </div>
            <div class="col-md-2">
                <label for="itemQuantity" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="itemQuantity" min="1" value="1" required>
            </div>
            <div class="col-md-2">
                <label for="itemValue" class="form-label">Valor Unitário</label>
                <input type="number" class="form-control" id="itemValue" min="0.01" step="0.01" required>
            </div>
            <div class="col-md-2">
                <label for="itemTotal" class="form-label">Total Item</label>
                <input type="number" class="form-control" id="itemTotal" readonly>
            </div>
            <div class="col-md-3 align-self-end">
                <button type="button" class="btn btn-primary w-100" id="addItem">Adicionar Item</button>
            </div>
        </form>

        <h4 class="mt-5">Lista de Itens</h4>
        <!-- Tabela para Desktop -->
        <div class="table-container">
            <table class="table table-bordered table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nome do Item</th>
                        <th>Quantidade</th>
                        <th>Valor Unitário</th>
                        <th>Total Item</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody"></tbody>
                <tfoot>
                    <tr>
                        <th colspan="3" class="text-end">Total Geral:</th>
                        <th id="grandTotal">0.00</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Cards para Mobile -->
        <div class="card-container" id="cardContainer"></div>
        <div class="total-container-mobile">
            <h5>Total Geral: <span id="grandTotalMobile">0.00</span></h5>
        </div>

        <h4 class="mt-5">Orçamento</h4>
        <div class="row g-3 align-items-center">
            <div class="col-md-4">
                <label for="availableMoney" class="form-label">Dinheiro Disponível</label>
                <input type="number" class="form-control" id="availableMoney" min="0" step="0.01" required>
            </div>
            <div class="col-md-3 align-self-end">
                <button type="button" class="btn btn-success w-100" id="updateMoney">Atualizar Orçamento</button>
            </div>
            <div class="col-md-5">
                <h5>Saldo Restante: <span id="remainingBalance">0.00</span></h5>
            </div>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('items')) || [];
        let money = parseFloat(localStorage.getItem('money')) || 0;

        const itemName = document.getElementById('itemName');
        const itemQuantity = document.getElementById('itemQuantity');
        const itemValue = document.getElementById('itemValue');
        const itemTotal = document.getElementById('itemTotal');
        const itemTableBody = document.getElementById('itemTableBody');
        const grandTotal = document.getElementById('grandTotal');
        const grandTotalMobile = document.getElementById('grandTotalMobile');
        const remainingBalance = document.getElementById('remainingBalance');

        function calculateTotal() {
            const quantity = parseFloat(itemQuantity.value) || 0;
            const value = parseFloat(itemValue.value) || 0;
            itemTotal.value = (quantity * value).toFixed(2);
        }

        function calculateGrandTotal() {
            const total = items.reduce((sum, item) => sum + item.total, 0);
            grandTotal.textContent = total.toFixed(2);
            grandTotalMobile.textContent = total.toFixed(2);
            remainingBalance.textContent = (money - total).toFixed(2);
            localStorage.setItem('items', JSON.stringify(items));
        }

        document.getElementById('addItem').addEventListener('click', () => {
            const newItem = {
                name: itemName.value,
                quantity: parseInt(itemQuantity.value),
                value: parseFloat(itemValue.value),
                total: parseFloat(itemTotal.value)
            };
            items.push(newItem);
            calculateGrandTotal();
            renderItems();
        });

        function renderItems() {
            itemTableBody.innerHTML = '';
            items.forEach(item => {
                itemTableBody.innerHTML += `<tr><td>${item.name}</td><td>${item.quantity}</td><td>${item.value}</td><td>${item.total}</td></tr>`;
            });
        }

        itemQuantity.addEventListener('input', calculateTotal);
        itemValue.addEventListener('input', calculateTotal);

        renderItems();
    </script>
</body>
</html>
